name: DeployTest

on:
  push:
    paths:
      - 'Adaptors/**'
      - 'Common/**'
      - 'Compute/**'
      - 'Control/**'
      - 'Stream/**'
      - 'Tests/**'
      - '.github/workflows/**'
    branches:
      - '**'

jobs:
  sonarCloud:
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: true

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: .\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"aneoconsulting_ArmoniK.Core" /o:"aneoconsulting" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build ArmoniK.Core.sln
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  versionning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.genver.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Generate Version
      id: genver
      run: |
        VERSION=$(docker run --rm -v $(pwd):/repo codacy/git-version /bin/git-version --folder=/repo --release-branch=release --dev-branch=master) 
        echo "::set-output name=version::$VERSION"
        echo $VERSION

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        projects:
          - Common/tests
          - Adaptors/MongoDB/tests
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Run tests
      run: |
        cd ${{ matrix.projects }}
        dotnet test --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test - ${{ matrix.projects }}
        path: ${{ matrix.projects }}/TestResults/test-results.trx
        reporter: dotnet-trx

  buildProjects:
    runs-on: ubuntu-latest
    # find . -name "*.csproj" | xargs -I % echo - %
    strategy:
      fail-fast: false
      matrix:
        project:
          - ./Adaptors/Amqp/src/ArmoniK.Core.Adapters.Amqp.csproj
          - ./Adaptors/Memory/src/ArmoniK.Core.Adapters.Memory.csproj
          - ./Adaptors/Memory/tests/ArmoniK.Core.Adapters.Memory.Tests.csproj
          - ./Adaptors/MongoDB/src/ArmoniK.Core.Adapters.MongoDB.csproj
          - ./Adaptors/MongoDB/tests/ArmoniK.Core.Adapters.MongoDB.Tests.csproj
          - ./Adaptors/Redis/src/ArmoniK.Core.Adapters.Redis.csproj
          - ./Common/src/ArmoniK.Core.Common.csproj
          - ./Common/tests/ArmoniK.Core.Common.Tests.csproj
          - ./Compute/PollingAgent/src/ArmoniK.Core.Compute.PollingAgent.csproj
          - ./Control/Metrics/src/ArmoniK.Core.Control.Metrics.csproj
          - ./Control/Submitter/src/ArmoniK.Core.Control.Submitter.csproj
          - ./Control/Submitter/tests/ArmoniK.Core.Control.Submitter.Tests.csproj
          - ./Tests/HtcMock/Client/src/ArmoniK.Samples.HtcMock.Client.csproj
          - ./Tests/HtcMock/Server/src/ArmoniK.Samples.HtcMock.Server.csproj
          - ./Tests/Stream/Client/ArmoniK.Extensions.Common.StreamWrapper.Tests.Client.csproj
          - ./Tests/Stream/Common/ArmoniK.Extensions.Common.StreamWrapper.Tests.Common.csproj
          - ./Tests/Stream/Server/ArmoniK.Extensions.Common.StreamWrapper.Tests.Server.csproj
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Build the projects
      run: |
        dotnet build ${{ matrix.project }} -c Release


  buildImages:
    runs-on: ubuntu-latest
    needs:
      - versionning
      - buildProjects
      - tests
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    strategy:
      fail-fast: true
      matrix:
        include:
        -  img : dockerhubaneo/armonik_pollingagent
           path: ./Compute/PollingAgent/src/Dockerfile
        -  img : dockerhubaneo/armonik_control_metrics
           path: ./Control/Metrics/src/Dockerfile
        -  img : dockerhubaneo/armonik_control
           path: ./Control/Submitter/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_stream_test_worker
           path: ./Tests/Stream/Server/Dockerfile
        -  img : dockerhubaneo/armonik_core_stream_test_client
           path: ./Tests/Stream/Client/Dockerfile
        -  img : dockerhubaneo/armonik_core_htcmock_test_worker
           path: ./Tests/HtcMock/Server/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_htcmock_test_client
           path: ./Tests/HtcMock/Client/src/Dockerfile
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: login
      run: |
        echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u dhaneo1 --password-stdin

    - name: Build
      run: |
        echo $VERSION
        docker build -t ${{ matrix.img }}:$VERSION -f ${{ matrix.path }} .

    - name: push
      run: |
        docker push ${{ matrix.img }}:$VERSION

  testStream:
    needs:
      - versionning
      - buildImages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          submodules: true

      - uses: aneoconsulting/ArmoniK@main
        id: deploy-infra
        with:
          control-plane-image: dockerhubaneo/armonik_control
          control-plane-tag: ${{ needs.versionning.outputs.version }}
          polling-agent-image: dockerhubaneo/armonik_pollingagent
          polling-agent-tag: ${{ needs.versionning.outputs.version }}
          worker-image: dockerhubaneo/armonik_core_stream_test_worker
          worker-tag: ${{ needs.versionning.outputs.version }}
          log-level: Information

      - name: Run Stream Tests
        timeout-minutes: 20
        run: |
         export CPIP=$(kubectl get svc control-plane -n armonik -o custom-columns="IP:.spec.clusterIP" --no-headers=true)
         export CPPort=$(kubectl get svc control-plane -n armonik -o custom-columns="PORT:.spec.ports[*].port" --no-headers=true)
         export Grpc__Endpoint=http://$CPIP:$CPPort

         cd ./Tests/Stream/Client/
         dotnet test --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test - Stream
          path: ./Tests/Stream/Client/TestResults/test-results.trx
          reporter: dotnet-trx

      - name: Copy logs
        if: always()
        shell: bash
        run: |
          set -e
          mkdir -p /tmp/armoniklogs
          sudo cp -rL /var/log/pods/armonik_* /tmp/armoniklogs
          sudo chown $USER -R /tmp/armoniklogs
          find /tmp/armoniklogs -name "*.log"

      - name: Store logs
        uses: actions/upload-artifact@v2.3.1
        if: always()
        with:
          name: Logs Stream
          path: /tmp/armoniklogs/**/*.log
          retention-days: 5

  testHtcMock:
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          submodules: true

      - uses: aneoconsulting/ArmoniK@main
        id: deploy-infra
        with:
          control-plane-image: dockerhubaneo/armonik_control
          control-plane-tag: ${{ needs.versionning.outputs.version }}
          polling-agent-image: dockerhubaneo/armonik_pollingagent
          polling-agent-tag: ${{ needs.versionning.outputs.version }}
          worker-image: dockerhubaneo/armonik_core_htcmock_test_worker
          worker-tag: ${{ needs.versionning.outputs.version }}
          log-level: Information

      - name: Run HtcMock Tests
        timeout-minutes: 40
        run: |
          export CPIP=$(kubectl get svc control-plane -n armonik -o custom-columns="IP:.spec.clusterIP" --no-headers=true)
          export CPPort=$(kubectl get svc control-plane -n armonik -o custom-columns="PORT:.spec.ports[*].port" --no-headers=true)
          export Grpc__Endpoint=http://$CPIP:$CPPort

          docker run --rm -e HtcMock__NTasks=1000 -e Grpc__Endpoint=$Grpc__Endpoint dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Copy logs
        if: always()
        shell: bash
        run: |
          set -e
          mkdir -p /tmp/armoniklogs
          sudo cp -rL /var/log/pods/armonik_* /tmp/armoniklogs
          sudo chown $USER -R /tmp/armoniklogs
          find /tmp/armoniklogs -name "*.log"

      - name: Store logs
        uses: actions/upload-artifact@v2.3.1
        if: always()
        with:
          name: Logs HtcMock
          path: /tmp/armoniklogs/**/*.log
          retention-days: 5

  testStreamDC:
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        queue:
          - activemqp
          - artemis
          - rabbitmq
        log-level:
          - Information
          - Verbose
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          submodules: true
      - name: Docker compose up
        run: |
          export ARMONIK_WORKER=dockerhubaneo/armonik_core_stream_test_worker:$VERSION
          export ARMONIK_METRICS=dockerhubaneo/armonik_control_metrics:$VERSION
          export ARMONIK_SUBMITTER=dockerhubaneo/armonik_control:$VERSION
          export ARMONIK_POLLINGAGENT=dockerhubaneo/armonik_pollingagent:$VERSION
          export LOGGING_LEVEL=${{ matrix.log-level }}
          docker-compose -f docker-compose/docker-compose.yml -f docker-compose/docker-compose.queue-${{ matrix.queue }}.yml up -d --build --force-recreate --remove-orphans
          sleep 10
          ls -la docker-compose/logs/*.json

      - name: Run Stream Test
        timeout-minutes: 10
        run: |
          cd ./Tests/Stream/Client/
          dotnet test --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test - ${{ matrix.queue }} x ${{ matrix.log-level }}
          path: ./Tests/Stream/Client/TestResults/test-results.trx
          reporter: dotnet-trx

      - name: Store logs
        uses: actions/upload-artifact@v2.3.1
        if: always()
        with:
          name: Logs -- ${{ github.job }} ${{ matrix.queue }} ${{ matrix.log-level }}
          path: docker-compose/logs/*.json
          retention-days: 5

  testHtcMockDC:
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        queue:
          - activemqp
          - artemis
          - rabbitmq
        log-level:
          - Information
          - Verbose
        ntasks:
          - 100
          - 1000
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          submodules: true
      - name: Docker compose up
        run: |
          export ARMONIK_WORKER=dockerhubaneo/armonik_core_htcmock_test_worker:$VERSION
          export ARMONIK_METRICS=dockerhubaneo/armonik_control_metrics:$VERSION
          export ARMONIK_SUBMITTER=dockerhubaneo/armonik_control:$VERSION
          export ARMONIK_POLLINGAGENT=dockerhubaneo/armonik_pollingagent:$VERSION
          export LOGGING_LEVEL=${{ matrix.log-level }}
          docker-compose -f docker-compose/docker-compose.yml -f docker-compose/docker-compose.queue-${{ matrix.queue }}.yml up -d --build --force-recreate --remove-orphans
          sleep 10
          ls -la docker-compose/logs/*.json

      - name: Run HtcMock test
        timeout-minutes: 10
        run: |
          docker run --net armonik-net --rm -e HtcMock__NTasks=${{ matrix.ntasks }} -e Grpc__Endpoint=http://armonik.control.submitter:80 dockerhubaneo/armonik_core_htcmock_test_client:$VERSION
          ls -la docker-compose/logs/*.json

      - name: Store logs
        uses: actions/upload-artifact@v2.3.1
        if: always()
        with:
          name: Logs -- ${{ github.job }} ${{ matrix.queue }} ${{ matrix.log-level }} ${{ matrix.ntasks }}
          path: docker-compose/logs/*.json
          retention-days: 5

  tag:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/release' }}
    needs:
      - versionning
      - testStream
      - testStreamDC
      - testHtcMock
      - testHtcMockDC
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: tag
      run: |
        git tag $VERSION
        git push origin $VERSION
